<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="style.css">
    </link>
    <title>Lançamentos-Ford</title>
</head>

<body>
    <header class="header">
        <section>
            <a href="index.html">
             <img class="logo" src="img/logo-ford-256.png" alt="logo da ford">
           </a>
            <nav class="navbar">
                <ul class="nav-list">
                    <li><a class="nav-link" href="index.html">Home</a></li>
                    <li><a class="nav-link" href="lançamento.html">Lançamento</a></li>
                    <li><a class="nav-link" href="contato.html">Contato</a></li>
                </ul>
            </nav>
            <div class="Logo-fantasma"></div>
        </section>
    </header>
    <main>
        <section class="video-section">
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/vQsryuNmsL0?autoplay=1&mute=1" title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
        

            </div>

        </section>
        <section class="comparison-section">
        <table class="comparison-table">
            <tr>
                <td>
                    <div class="car-image-wrapper">
                        <img src="./img/XL Cabine.jpg" alt="Ranger XL" class="car-image">
                        <div class="info-icon">i</div>
                    </div>
                </td>
                <td>
                    <div class="car-image-wrapper">
                        <img src="./img/xls 2.2 diesel.jpg" alt="Ranger XLS" class="car-image">
                        <div class="info-icon">i</div>
                    </div>
                </td>
                <td>
                    <div class="car-image-wrapper">
                        <img src="./img/storm.jpg" alt="Ranger Storm" class="car-image">
                        <div class="info-icon">i</div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="car-info">
                        <input type="checkbox" id="car1" name="compare">
                        <label for="car1">
                            <strong>XL Cabine Simples 2.2 Diesel 4x4 MT 2022</strong>
                            <span>Preço Sugerido: R$ 183.850</span>
                        </label>
                    </div>
                </td>
                <td>
                    <div class="car-info">
                        <input type="checkbox" id="car2" name="compare">
                        <label for="car2">
                            <strong>XLS 2.2 Diesel 4x4 AT 2022</strong>
                            <span>Preço Sugerido: R$ 289.990</span>
                        </label>
                    </div>
                </td>
                <td>
                    <div class="car-info">
                        <input type="checkbox" id="car3" name="compare">
                        <label for="car3">
                            <strong>Storm 3.2 Diesel 4x4 AT 2022</strong>
                            <span>Preço Sugerido: R$ 222.790</span>
                        </label>
                    </div>
                </td>
            </tr>
        </table>
        <button class="compare-button">Compare Carros</button>
    </section>
    </main>
    <footer>
        <div class="footer-left">
            <span class="socia-text">Redes Sociais</span>
            <div class="social-icons">
               <a href="https://www.youtube.com/watch?v=vQsryuNmsL0"  target="_blank">
                 <img  src="./img/youtube-squared-50.png" alt="icon-ytb">
               </a>
               <a href="https://www.instagram.com/fordbrasil" target="_blank">
                <img src="./img/instagram-logo-50.png" alt="icon-insta">
               </a>
               <a href="https://www.facebook.com/FordBrasil/?locale=pt_BR" target="_blank">
                    <img src="./img/facebook-50.png" alt="icon-face">
                </a>

            </div>
        </div>
        <div class="footer-center">
            <p>&copy; 2025 Ford. Todos os direitos reservados.</p>
        </div>
        <div class="footer-right">
            <img src="./img/ford-96.png" alt="logo-ford-footer" class="footer-logo">
        </div>
    </footer>

</body>

</html>
